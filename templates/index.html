<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Sekme Menüsü -->
    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #ff6f61;">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item is-tab active" id="chatbot-tab">Chatbot</a>
                <a href="#" class="navbar-item is-tab" id="game-tab">Oyun</a>
                <a href="#" class="navbar-item is-tab" id="story-tab">Hikaye</a>
            </div>
        </div>
    </nav>

    <!-- Chatbot İçeriği -->
    <section class="section tab-content" id="chatbot-content">
        <div class="container">
            <h1 class="title has-text-centered" style="font-family: 'Comic Sans MS', sans-serif; color: #ff6f61;">
                Chatbot ile Konuş
            </h1>
            <div style="display: flex; justify-content: space-between;">
                <div id="chatbox" class="box" style="width: 60%; height: 400px; overflow-y: auto;">
                    <!-- Chat mesajları buraya gelecek -->
                </div>
                <div id="notes-container" class="box" style="width: 35%;">
                    <h2 class="title is-4" style="font-family: 'Comic Sans MS', sans-serif; color: #ff6f61;">Notlarım</h2>
                    <textarea id="notes" class="textarea" placeholder="Notlarınızı buraya yazın..." rows="10"></textarea>
                    <div class="buttons" style="margin-top: 10px;">
                        <button class="button is-link" id="voice_note_button">
                            <i class="fas fa-microphone"></i> Sesli Not
                        </button>
                        <button class="button is-success" id="save_pdf_button">
                            PDF Olarak Kaydet
                        </button>
                    </div>
                </div>
            </div>
            <div class="field" style="margin-top: 20px;">
                <label class="label" style="font-family: 'Comic Sans MS', sans-serif; color: #42a5f5;">Mesajınızı Girin</label>
                <div class="control">
                    <input class="input" type="text" id="user_input" placeholder="Mesajınız">
                </div>
            </div>
            <div class="buttons" style="margin-top: 10px;">
                <button class="button is-primary" id="send_button">Gönder</button>
                <button class="button is-secondary" id="voice_button">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Oyun İçeriği (Iframe ile oyun.html dosyasını yükleme) -->
    <section class="section tab-content" id="game-content" style="display: none;">
        <div class="container">
            <iframe src="/oyun" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </section>

    <section class="section tab-content" id="story-content" style="display: none;">
        <div class="container">
            <iframe src="/hikaye" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </section>

    <!-- Hikaye İçeriği -->
    <section class="section tab-content" id="story-content" style="display: none;">
        <div class="container">
            <h1 class="title has-text-centered" style="font-family: 'Comic Sans MS', sans-serif; color: #ff6f61;">
                Hikaye Sayfası
            </h1>
            <p class="has-text-centered">Burada hikaye içeriği olacak...</p>
        </div>
    </section>

    <script src="static/main.js"></script>
</body>
</html>
